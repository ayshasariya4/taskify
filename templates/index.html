<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskify</title>
</head>
<body>
    <h1>Task List</h1>
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Task Title" required><br>
        <textarea name="description" placeholder="Task Description" required></textarea><br>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task['title'] }}</strong> - 
                <span {% if task['status'] == 'Completed' %}style="text-decoration: line-through;"{% endif %}>
                    {{ task['status'] }}
                </span>
                {% if task['status'] == 'In-progress' %}
                    <a href="/complete/{{ task['id'] }}">Complete</a>
                {% endif %}
                <a href="/delete/{{ task['id'] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
